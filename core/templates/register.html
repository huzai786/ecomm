{% extends "base.html" %}
{% block content %}

<div class="container form_box" style="max-width: 400px;">
    <h1 class="form-title">Register</h1>
    <form method="post" action="{% url 'register' %}" class="register_form">
        {% csrf_token %}
        <div class="form-group">
            <label for="uname">user name</label>
            <input type="text" id="uname" name="uname" required placeholder="Enter user name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="passw">Password</label>
            <input type="password" id="passw" name="password" required placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-dark">Register</button>
        <p>already have an account? <a href="{% url 'login' %}">Login</a></p>
    </form>
</div>
<style>
    .form_box {
        margin-top: 40px;
        margin-bottom: 40px;
        box-shadow: 0px 0px 5px rgb(141, 141, 141);
        padding: 20px;
        border-radius: 8px;
        background-color: #fff;
    }

    .form-title {
        display: flex;
        justify-content: center;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .register_form {
        display: grid;
        gap: 15px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 5px;
        font-weight: bold;
    }

    input,
    select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>

{% endblock content %}
